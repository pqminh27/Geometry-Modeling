<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Draw ruled surface - Lab 4</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body onload="main()" oncontextmenu="return false;">
        <div class="canvas">
            <canvas id="webgl" width="800" height="600">
                Please use a browser that supports "canvas"
            </canvas>
        </div>
        <div class="parameters">
            <fieldset>
                <legend>Ruled surface parameters</legend>
                <div>
                    <label for="chkRuledSurface"> Ruled surface:</label>
                    <input type="checkbox" id="chkRuledSurface" />
                </div>
                <fieldset>
                    <legend>Count ruled surface points</legend>
                    <div>
                        <label for="N"> N:</label>
                        <input
                            type="text"
                            id="N"
                            value="100"
                            maxlength="3"
                            size="3" />
                    </div>
                    <div>
                        <label for="M"> M:</label>
                        <input
                            type="text"
                            id="M"
                            value="10"
                            maxlength="3"
                            size="3" />
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Visualize with</legend>
                    <div>
                        <label for="chkVisualizeWithPoints"> points:</label>
                        <input
                            type="checkbox"
                            id="chkVisualizeWithPoints"
                            checked />
                    </div>
                    <div>
                        <label for="chkVisualizeWithLines">
                            coordinate lines:</label
                        >
                        <input type="checkbox" id="chkVisualizeWithLines" />
                    </div>
                    <div>
                        <label for="chkVisualizeWithSurface"> surface:</label>
                        <input type="checkbox" id="chkVisualizeWithSurface" />
                    </div>
                    <div>
                        <label for="alpha"> alpha:</label>
                        <input
                            type="text"
                            id="alpha"
                            value="0.6"
                            maxlength="4"
                            size="4" />
                    </div>
                </fieldset>
            </fieldset>
        </div>
        <script src="../libs/webgl-utils.js"></script>
        <script src="../libs/webgl-debug.js"></script>
        <script src="../libs/cuon-utils.js"></script>
        <script src="../libs/gl-matrix-min.js"></script>
        <script src="../libs/client.js"></script>
        <script src="../libs/EventUtil.js"></script>
        <script src="4.js"></script>
    </body>
</html>
