<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Draw ruled surface</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body onload="main()" oncontextmenu="return false;">
        <div class="canvas">
            <canvas id="webgl" width="800" height="600">
                Please use a browser that supports "canvas"
            </canvas>
        </div>
        <div class="parameters">
            <fieldset>
                <legend>Control point parameters</legend>
                <fieldset>
                    <legend>Circle parameters</legend>
                    <div>
                        <label for="x0"> x0:</label>
                        <input
                            type="text"
                            id="x0"
                            value="0.0"
                            maxlength="3"
                            size="3" />
                    </div>
                    <div>
                        <label for="y0"> y0:</label>
                        <input
                            type="text"
                            id="y0"
                            value="0.0"
                            maxlength="3"
                            size="3" />
                    </div>
                    <div>
                        <label for="radius"> Radius:</label>
                        <input
                            type="text"
                            id="radius"
                            value="1.0"
                            maxlength="3"
                            size="3" />
                    </div>
                </fieldset>
                <div>
                    <label for="chkShowPoints"> Show points:</label>
                    <input type="checkbox" id="chkShowPoints" checked />
                </div>
                <div>
                    <label for="chkControlPolygon"> Control polygon:</label>
                    <input type="checkbox" id="chkControlPolygon" checked />
                </div>
            </fieldset>

            <fieldset>
                <legend>Surface parameters:</legend>
                <div>
                    <label for="chkSectorialSurface"> Sectorial surface:</label>
                    <input type="checkbox" id="chkSectorialSurface" />
                </div>
                <fieldset>
                    <legend>Count surface spline points</legend>
                    <div>
                        <label for="N"> N:</label>
                        <input
                            type="text"
                            id="N"
                            value="8"
                            maxlength="3"
                            size="3" />
                    </div>
                    <div>
                        <label for="M"> M:</label>
                        <input
                            type="text"
                            id="M"
                            value="2"
                            maxlength="3"
                            size="3" />
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Visualize with</legend>
                    <div>
                        <label for="chkVisualizeWithPoints"> points:</label>
                        <input
                            type="checkbox"
                            id="chkVisualizeWithPoints"
                            checked />
                    </div>
                    <div>
                        <label for="chkVisualizeWithLines">
                            coordinate lines:</label
                        >
                        <input type="checkbox" id="chkVisualizeWithLines" />
                    </div>
                    <div>
                        <label for="chkVisualizeWithSurface"> surface:</label>
                        <input type="checkbox" id="chkVisualizeWithSurface" />
                    </div>
                    <div>
                        <label for="alpha"> alpha:</label>
                        <input
                            type="text"
                            id="alpha"
                            value="0.6"
                            maxlength="4"
                            size="4" />
                    </div>
                </fieldset>
            </fieldset>
        </div>
        <script src="../libs/webgl-utils.js"></script>
        <script src="../libs/webgl-debug.js"></script>
        <script src="../libs/cuon-utils.js"></script>
        <script src="../libs/gl-matrix-min.js"></script>
        <script src="../libs/client.js"></script>
        <script src="../libs/EventUtil.js"></script>
        <script src="sectorialCircleSurface.js"></script>
    </body>
</html>
