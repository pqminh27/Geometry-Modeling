<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Draw circle</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body onload="main()">
        <div class="canvas">
            <canvas id="webgl" width="800" height="600">
                Please use a browser that supports "canvas"
            </canvas>
        </div>
        <div class="parameters">
            <fieldset>
                <legend>Circle parameters</legend>
                <div>
                    <label for="x0"> x0:</label>
                    <input
                        type="text"
                        id="x0"
                        value="400"
                        maxlength="3"
                        size="3" />
                </div>
                <div>
                    <label for="y0"> y0:</label>
                    <input
                        type="text"
                        id="y0"
                        value="300"
                        maxlength="3"
                        size="3" />
                </div>
                <div>
                    <label for="radius"> Radius:</label>
                    <input
                        type="text"
                        id="radius"
                        value="100"
                        maxlength="3"
                        size="3" />
                </div>
                <div>
                    <label for="countCirclePoints"> Count circle points:</label>
                    <input
                        type="text"
                        id="countCirclePoints"
                        value="100"
                        maxlength="3"
                        size="3" />
                </div>
                <div>
                    <label for="chkCircle"> Show circle:</label>
                    <input type="checkbox" id="chkCircle" checked />
                </div>
            </fieldset>
            <fieldset>
                <legend>Control point parameters</legend>
                <div>
                    <label for="chkControlPolygon"> Control polygon:</label>
                    <input type="checkbox" id="chkControlPolygon" />
                </div>
            </fieldset>
            <fieldset>
                <legend>Spline parameters</legend>
                <div>
                    <label for="chkSpline"> Spline:</label>
                    <input type="checkbox" id="chkSpline" />
                </div>
                <div>
                    <label for="countSplinePoints"> Count spline points:</label>
                    <input
                        type="text"
                        id="countSplinePoints"
                        value="10"
                        maxlength="3"
                        size="3" />
                </div>
                <fieldset>
                    <legend>Visualize with</legend>
                    <div>
                        <label for="chkVisualizeWithPoints"> points:</label>
                        <input
                            type="checkbox"
                            id="chkVisualizeWithPoints"
                            checked />
                    </div>
                    <div>
                        <label for="chkVisualizeWithLine"> line:</label>
                        <input type="checkbox" id="chkVisualizeWithLine" />
                    </div>
                </fieldset>
            </fieldset>
        </div>
        <script src="../libs/webgl-utils.js"></script>
        <script src="../libs/webgl-debug.js"></script>
        <script src="../libs/cuon-utils.js"></script>
        <script src="../libs/gl-matrix-min.js"></script>
        <script src="../libs/EventUtil.js"></script>
        <script src="circle.js"></script>
    </body>
</html>
